<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rest Countries Search</title>
</head>
<body>
    <nav>
        <h1 class="logo">Where in the world?</h1>
        <div class="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
            <h1 id="theme-label">Dark Mode</h1>
        </div>
    </nav>
    <div id="modal" style="display: none" class="modal">
        <div id="close" class="modal-close-cont" onclick="modalClose()">
            <i class="fas fa-angle-left"></i>
            <p>Back</p>
        </div>
        <div class="modal-img-cont">
            <img src="" alt="">
        </div>
        <div class="modal-text-cont">
            <h2 id="nam"></h2>
            <div class="info-cont">
                <p id="nat"></p>
                <p id="pop"></p>
                <p id="reg"></p>
                <p id="sub"></p>
                <p id="cap"></p>
                <p id="top"></p>
                <p id="cur"></p>
                <p id="lan"></p>
            </div>
            <div id="border-cont">
                <span><strong>Border Countries : </strong></span>
            </div>
        </div>
    </div>
    <div class="search-container">
        <div id="search-input">
            <i class="fas fa-search"></i>
            <input id="search" type="text" placeholder="Search for a country...">
        </div>
        <div class="dropdown-container">
            <div class="region-filter" onclick="regionDrop()">
                <h2 style="pointer-events: none;">Filter by Region</h2>
                <i style="pointer-events: none; transition: transform 150ms ease;" class="fas fa-angle-down"></i>
            </div>
            <div id="region-drop" style="height: 0rem">
                <p>Africa</p>
                <p>Americas</p>
                <p>Asia</p>
                <p>Europe</p>
                <p>Oceania</p>
            </div>
        </div>
    </div>
    <div id="country-grid"></div>
    <script src="./script.js"></script>
</body>
</html>
